<div class="container pt-5">
    <div class="row justify-content-center">
        <div class="col-6">
            <form [formGroup]="userLogin" (ngSubmit)="checkData()">
                <h3 class="text-center">Login</h3>
                <p class="text-center">Don't have account <a routerLink="/signup">Sign Up</a></p>
              <div class="form-group">
                <label>Username</label>
                <input type="text" formControlName="userName" id="" class="form-control" placeholder="">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="userPass" id="" class="form-control" placeholder="">
              </div>
              
              <button class="btn btn-info mt-3" [disabled]="userLogin.invalid" type="submit">Login</button>
            </form>
        </div>
    </div>

</div>
